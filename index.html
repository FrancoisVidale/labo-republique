<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Laboratoire de la République | La République au concret</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; }
        .bg-republique-blue { background-color: #002395; }
        .text-republique-blue { color: #002395; }
        .text-republique-red { color: #ED2939; }
        .border-republique-blue { border-color: #002395; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-white text-gray-900">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo_labo.png" alt="Logo Laboratoire de la République" class="h-16 w-auto">
            </div>
            <nav class="hidden md:flex space-x-8 font-bold text-sm uppercase tracking-wider items-center">
                <a href="#" class="text-republique-blue hover:opacity-70 transition">Nos travaux</a>
                <a href="#agenda" class="text-republique-blue hover:opacity-70 transition">Nos événements</a>
                <a href="#" class="text-republique-blue hover:opacity-70 transition">Le Lab</a>
                <a href="#" class="text-republique-blue hover:opacity-70 transition">Médias</a>
                <a href="#" class="px-5 py-2 bg-republique-blue text-white rounded shadow-md hover:bg-blue-800 transition">Soutenir</a>
            </nav>
        </div>
    </header>

    <section class="relative border-b overflow-hidden bg-republique-blue">
        <div class="flex flex-col md:flex-row min-h-[600px]">
            <div class="w-full md:w-1/2 flex flex-col justify-center px-12 py-20 text-left bg-republique-blue text-white">
                <h1 class="text-6xl md:text-7xl mb-6 uppercase font-bold leading-none tracking-tighter">
                    La République <br> <span class="italic uppercase">au concret</span>
                </h1>
                <p class="text-xl md:text-2xl mb-10 font-light opacity-90">
                    Réflexion — Formation — Action citoyenne
                </p>
                <div class="flex space-x-4">
                    <button class="px-8 py-4 bg-white text-republique-blue font-bold uppercase tracking-widest text-xs hover:bg-gray-100 transition shadow-lg rounded">En savoir +</button>
                    <button class="px-8 py-4 bg-white text-republique-blue font-bold uppercase tracking-widest text-xs hover:bg-gray-100 transition shadow-lg rounded">Soutenir</button>
                </div>
            </div>

            <div class="w-full md:w-1/2 relative bg-gray-200 overflow-hidden">
                <div id="carousel-container" class="h-full w-full">
                    <img id="carousel-img" src="amphi.JPG" alt="Université d'été" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500">
                </div>
                <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex space-x-4">
                    <button onclick="manualSlide(0)" class="nav-dot w-4 h-4 bg-white rounded-full shadow-md border-2 border-transparent hover:border-republique-blue"></button>
                    <button onclick="manualSlide(1)" class="nav-dot w-4 h-4 bg-white/50 rounded-full shadow-md border-2 border-transparent hover:border-republique-blue"></button>
                    <button onclick="manualSlide(2)" class="nav-dot w-4 h-4 bg-white/50 rounded-full shadow-md border-2 border-transparent hover:border-republique-blue"></button>
                </div>
            </div>
        </div>
    </section>

    <section id="agenda" class="py-16 bg-white border-b">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-end mb-10">
                <h2 class="text-4xl font-bold uppercase text-republique
